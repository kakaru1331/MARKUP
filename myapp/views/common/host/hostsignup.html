<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>#</title>	
	<link rel="stylesheet" href="/resources/css/bootstrap/css/bootstrap.min.css">
	<style>	
		.logo-frame {
			text-align: center;
		}		
		.info {
			text-align: center;
		}
		
		.form-group {
			margin: 10px;
		}
	</style>
</head>	
<body>
	<div class="container">
		<div class="jumbotron">
			<div class="logo-frame">
				<a href="/">
					<img src = "/resources/img/logo2.png" alt="logo" width="300px">
				</a>								
			</div>	
			<div class="info">
				<h2>호스트 회원가입</h2>
			</div>
			<form action="/common/hostsignup" method="post">
				<div class="form-group">
					<label for="menu1">대표자</label>
					<input type="text" class="form-control" id="menu1" placeholder="대표자명" name="representative">
				</div>
				<div class="form-group">
					<label for="menu2">사업자번호</label>
					<input type="text" class="form-control" id="menu2" placeholder="사업자번호" name="corporate_num">
				</div>
				<div class="form-group">
					<label for="menu3">아이디</label>
					<input type="text" class="form-control" id="menu3" placeholder="아이디" name="id">
				</div>
				<div class="form-group">
					<label for="menu4">비밀번호</label>
					<input type="password" class="form-control" id="menu4" placeholder="비밀번호" name="password">
				</div>
				<div class="form-group">
					<label for="menu5">비밀번호 확인</label>
					<input type="password" class="form-control" id="menu5" placeholder="비밀번호 확인">
				</div>  		
				<div class="form-group">
					<label for="menu7">이메일 주소</label>
					<input type="email" class="form-control" id="menu7" placeholder="예) kdhong@hanmail.net" name="email">
				</div>
				<div class="form-group">			
					<label for="menu9">전화번호</label>
					<input type="text" class="form-control" name="phone_num" id="menu9" placeholder="예) 010-4420-2080" name="phone_num">
				</div>
				
				<input type="submit" value="가입하기" class="btn btn-primary btn-block">
			</form>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
			$('#check').on('click', function(){				
				$.ajax({
					type: "GET"
					,url: "/common/checkid"
					,data:{
						"id":$('#id').val()
					},
					
					success:function(data){
						if(data==0){
							alert("사용가능");
						}else{
							alert("사용불가능");
						}				
					},					
			});		
		});			
	</script>
</body>
</html>

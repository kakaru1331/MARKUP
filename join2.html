<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      text-decoration: none;
    }

    #header {
      width: 99%;
      margin: 0 auto;
      border: 1px solid tomato;
      text-align: center;
    }
    
    #main {
      margin: 20px auto;
      width: 80%;
      float: left;
      border: 1px solid tomato;
    }

    #guest {
      width: 40%;
      
    }

    #host {
      width: 40%;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div id="header">
      <img src="http://via.placeholder.com/200x150" alt="logo">
      <h1>회원가입</h1>
      <p>하이캠퍼에 어서오세요! 회원 가입 후 다양한 서비스를 즐겨보세요.</p>
    </div>
    
    <div id="main">
      <div id="guest">
        <h3>게스트 회원</h3>
        <button>가입하기</button>
      </div>
      <div id="host">
        <h3>호스트 회원</h3>
        <button>가입하기</button>
      </div>
  </div>
</body>
</html>

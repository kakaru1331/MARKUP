<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>#</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="room-form">
            <h1>캠핑 상품 등록</h1>
            <h3>회원님의 캠핑 상품을 등록해주세요</h3>
            
            <form action="#" method="post" enctype="multipart/form-data">
                <span>상품명</span>
                <br>
                <input type="text" name="room_name">
                <br>
                <span>캠핑 분류</span>
                <br>
                <select name="room_group" id="">
                    <option value="오토캠핑">오토캠핑</option>
                    <option value="백팩킹">백팩킹</option>
                    <option value="글램핑">글램핑</option>
                    <option value="카라반">카라반</option>
                </select>
                <br>
                <span>수용인원</span>
                <br>
                <input type="number" name="accept_people">
                <br>
                <span>가격</span>
                <br>
                <input type="text" name="price">
                <br>            
                <span>상품 수량</span>
                <br>
                <input type="number" name="amount">
                <br>            
                <span>상품 설명</span>
                <br>
                <textarea name="explanation" cols="80" rows="10"></textarea>
                <br>                
                <span>상품 사진</span>
                <br>
                <input type="file" name="room_thumbnail" id="imgInput">
                <img src="#" alt="캠핑 상품" id="room-thumbnail">
                <br>
                <input type="submit" value="상품 등록" class="btn btn-success">
            </form>            
        </div>
    </div>   

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
		function readURL(input) {
	
	        if (input.files && input.files[0]) {
	            var reader = new FileReader();
	
	            reader.onload = function(e) {
	                $('#room-thumbnail').attr('src', e.target.result);
	            }
	
	            reader.readAsDataURL(input.files[0]);
	        }
	    }
	
	    $("#imgInput").change(function() {
	        readURL(this);
	    });
	</script>
</body>
</html>
